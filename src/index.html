<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Audio Network Reborn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="audio-network-reborn-root">
      <h1>Audio Network Reborn</h1>
      <h4>Pick example:</h4>
      <button type="button" onclick="runExample('DataLinkLayerHexBytesSimpleWebExample')">
        Hex bytes with all dsp modes
      </button>
      <button type="button" onclick="runExample('DataLinkLayerChatSimpleWebExample')">
        Chat simple
      </button>
      <button type="button" onclick="runExample('DataLinkLayerChatAdvancedWebExample')">
        Chat advanced
      </button>
      <br/><br/>
      <button type="button" onclick="runExample('SimpleCWebExample')">Simple C</button>
    </div>

    <script>
      let example;
      const runExample = name => {
        example = AudioNetworkReborn && AudioNetworkReborn[name] && new AudioNetworkReborn[name]();
      };
    </script>

    <!-- you can access distribution version via: <script src="https://unpkg.com/audio-network-reborn"></script> -->
  </body>
</html>
